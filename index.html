<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/logo-brecalli.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Simple Login Page</title>
</head>
<body>
  <section class="login">
    <div class="login__header" data-aos="flip-down">
      <img class="login__header-logo" src="assets/logo-brecalli.png" alt="logo-brecalli">
      <h1>Sign In to access the app</h1>
      <h3>Productivity In Your Academic Journey</h3>
    </div>
    <div class="login__form">
      <h4>Username</h4>
      <div class="login__form-username">
        <img src="assets/user.png" alt="user-icon">
        <input type="text" placeholder="Username">
      </div>
      <h4>Password</h4>
      <div class="login__form-password">
        <img src="assets/lock.png" alt="lock-icon">
        <input type="password" placeholder="Password">
      </div>
      <h4 class="login__form-forgot"><a href="#">Forgot password?</a></h4>
      <button class="login__form-button">Sign In with Personal Account</button>
    </div>
    <div class="login__alternatives">
      <div class="login__alternatives-divider">
        <h4><hr><span>Or</span><hr></h4>
      </div>
      <div class="login__alternatives-button1">
        <img src="assets/google-logo.png" alt="google-icon">
        <button>Sign In with Google</button>
      </div>
      <div class="login__alternatives-button2">
        <img src="assets/apple-logo.png" alt="apple-icon">
        <button>Sign In with Apple Id</button>
      </div>
    </div>
    <div class="login__footer">
      <h4>Don't have an account? <a href="#">Sign Up</a></h4>
  </section>
  <script src="js/script.js" type="module"></script>
</body>
</html>
